name: Cypress Tests

on: [push]
env:
  CYPRESS_RECORD_KEY: ${{secrets.CYPRESS_RECORD_KEY}}

jobs:
  cypress-e2e:
    name: Run on Chrome 81
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          record: true