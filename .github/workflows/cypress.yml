name: Parallel Cypress Tests

on:
  push:

jobs:
  cypress_tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        max-parallel: [1, 2, 3, 4, 5]  # Number of parallel jobs
        machine: [1, 2, 3, 4, 5]      # Assign different machines to parallel jobs

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14  # Change this based on your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests in parallel
        run: |
          MACHINE_NUMBER=$machine npx cypress run --record --tag prod-acceptance --group prod-acceptance --parallel --ci-build-id="${GITHUB_RUN_ID}-${machine}" ./cypress/config/prod.config.js --record --key 610cd67a-310e-438b-9fff-4070a3042ac5
