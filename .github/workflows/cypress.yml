name: Parallel Cypress Tests

on:
  push:

jobs:
  cypress_tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14  # Change this based on your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests in parallel
        uses: cypress-io/github-action@v5
        with:
          command: npm run prod:acceptance
